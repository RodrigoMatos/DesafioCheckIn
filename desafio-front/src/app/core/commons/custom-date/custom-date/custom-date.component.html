<mat-form-field style="width: 100%;" class="app-custom-date">
  <input id="{{id}}" matInput #inputDate [matDatepicker]="dp" [(ngModel)]="entity[entityField]" [readonly]="getDisabled()" (keydown)="onKeyDown($event)" (blur)="onBlur($event)" (dateChange)="onChangeDate($event)"
  placeholder="{{placeholder}}" [formControl]="formGroupCustom.controls.input" autocomplete="{{autoComplete ? 'on' : 'off'}}">
  <img class="image-calendar-custom" src="./assets/images/data.svg" alt="" *ngIf="!getDisabled()">
  <mat-datepicker-toggle class="app-custom-date-icon" matSuffix [for]="dp" [disabled]="getDisabled()" *ngIf="!getDisabled()"></mat-datepicker-toggle>
  <mat-datepicker #dp>
  </mat-datepicker>
  <button class="mat-icon-button clear-custom-date" disableRipple (click)=clear() *ngIf="showClearButton() && !getDisabled()">
    <mat-icon>clear</mat-icon>
  </button>
  <ng-content></ng-content>
</mat-form-field>
