    <div id="tableCustomPaginatorNavigator">
      <div id="tableCustomPaginatorNavigatorIndex">{{ getIndexTableFormatted() }}</div>
      <button id="tableCustomPaginatorNavigatorBack" class="mat-paginator-navigation-previous mat-icon-button"
        mat-icon-button="" [disabled]="!isBotaoEsquerdaAtivo()" (click)=backPage() [matTooltip]="tooltipAnterior"
        matTooltipClass="tooltip-custom">
        <span class="mat-button-wrapper">
          <img src="../../../../../assets/images/esquerda_inativo.svg" *ngIf="!isBotaoEsquerdaAtivo()" />
          <img src="../../../../../assets/images/esquerda_ativo.svg" *ngIf="isBotaoEsquerdaAtivo()" />
        </span>
      </button>
      <button id="tableCustomPaginatorNavigatorNext" class="mat-paginator-navigation-previous mat-icon-button"
        mat-icon-button="" [disabled]="!isBotaoDireitaAtivo()" (click)=nextPage() [matTooltip]="tooltipProximo"
        matTooltipClass="tooltip-custom">
        <span class="mat-button-wrapper">
          <img src="../../../../../assets/images/direita_inativo.svg" *ngIf="!isBotaoDireitaAtivo()" />
          <img src="../../../../../assets/images/direita_ativo.svg" *ngIf="isBotaoDireitaAtivo()" />
        </span>
      </button>
    </div>
  </div>
</div>
