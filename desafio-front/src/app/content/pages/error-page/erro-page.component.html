<div id="erro-content" class="error-content container justify-content-center">

  <div class="space-custom"></div>

  <div *ngIf="errorType === 404" id="error-404" class="error-404">
    <div class="row">
      <div class="col-12 center">
        <mat-icon class="icon-error">sentiment_very_dissatisfied</mat-icon>
        <span class="error-title">
          <h1>404</h1>
        </span>
      </div>
      <div class="col-12 center error-desc">
        <p>
          Página não encontrada.
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="errorType === 403" id="error-403" class="error-403" style="background-image: url(./assets/app/media/img/error/bg6.jpg);">
    <div class="row">
      <div class="col-12 center">
        <mat-icon class="icon-error">sentiment_very_dissatisfied</mat-icon>
        <span class="error-title">
          <h1>403</h1>
        </span>
      </div>
      <div class="col-12 center error-desc">
        <p>
          Você não possui permissão para acessar este conteúdo.
          <br />
        </p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center align-self-center divBtnAcoes">
    <div class="col-2">
      <button id="btnVoltar" class="btnVoltar" mat-raised-button color="primary" (click)="irParaHome();" class="button-clean-fields full-width">Home</button>
    </div>
  </div>

</div>
